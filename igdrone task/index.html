<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="triangle triangle-top-left"></div>
        <div class="logo">
            <img src="/logo.png" alt="IG DRONES">
        </div>
       
        <div class="content">
            <div class="title">happy</div>
            <div class="subtitle">BIRTHDAY</div>
            <div class="circle"></div>
            <div class="message">
                <p>Wishing you a day filled</p>
                <p>with joy, good health,</p>
                <p>and endless happiness.</p>
            </div>
        </div>
        <div class="photo-container">
            <img class="photo" src="/image.png" alt="Birthday Person">
            <div class="name-designation">
                <div class="name">Mr./Miss Name Here</div>
                <div class="designation">(Designation Here)</div>
            </div>
            <div class="triangle triangle-photo-right"></div>
        </div>
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        <div class="footer">www.igdrones.com</div>
        <div class="dot-pattern dot-pattern-left"></div>
       <div class="dot-pattern dot-pattern-right"></div>
    </div>
</body>
</html>
